formatVersion: 1
inputs:
  tshirtsize:
    type: string
    title: Basic Size
    enum:
      - small
  platform:
    type: string
    title: Deploy to
    oneOf:
      - title: AWS
        const: 'platform:aws'
      - title: Azure
        const: 'platform:azure'
resources:
  Server:
    type: Cloud.Machine
    properties:
      image: ubuntu
      flavor: '${input.tshirtsize}'
      constraints:
        - tag: '${input.platform}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all

        packages:
          - apache2

        write_files:
          - content: "Hello From my Github"
            path: /etc/myfile
            permissions: '0644'

        users:
          - name: socialab
            ssh-authorized-keys:
              - ssh-rsa 
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
